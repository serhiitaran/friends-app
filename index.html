<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/style/main.css">
  <title>Friends App</title>
</head>
<body>
  <header class="header">
    <h1 class="header__title">Friends App</h1>
  </header>
  <main class="main">
    <section class="users-filters">
      <button class="users-filters__button"> Open filters</button>
      <form class="form">
        <h3 class="form__header">Search</h2>
        <div class="search">
          <input class="search__input" name="search" type="text" placeholder="Search...">
        </div>
        <h3 class="form__header">Sort By</h2>
        <div class="sorting">
            <select class="sorting__select" name="sorting">
              <option value="default" selected>Default</option> 
              <option value="age-desc">Age (descending)</option>
              <option value="age-asc">Age (ascending)</option>
              <option value="name-desc">Name (descending)</option>
              <option value="name-asc">Name (ascending)</option>
            </select>
        </div>
        <h3 class="form__header">Gender</h2>
        <div class="filter">
            <label class="filter__item">              
              Female
              <input class="filter__checkbox" type="radio" name="gender" value="female">
              <span class="filter__checkmark"></span>
            </label>
            <label class="filter__item">
              Male
              <input class="filter__checkbox" type="radio" name="gender" value="male">
              <span class="filter__checkmark"></span>
            </label>
            <label class="filter__item">
              All
              <input class="filter__checkbox" type="radio" name="gender" value="all">
              <span class="filter__checkmark"></span>
            </label>
        </div>
        <button class="form__button" type="reset">Reset</button>
      </form>
    </section>
    <section class="users-list">
      
    </section>
    <script type='module' src="./index.js"></script>
  </main>
</body>
</html>
